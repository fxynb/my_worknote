<!-- 而浮动，会以某种方式将浮动元素从文档的正常流中删除，
并把浮动元素向左边和右边浮动，不过它还是会影响布局，关于浮动的有许多规则，读者可自行阅读《CSS权威指南》一书，介绍地很详细。
采用CSS的特有方式，浮动元素几乎“自成一派”，不过它们还是对文档的其余部分有影响。这种影响源自于这样一个事实：一个元素浮动时，其他内容会“环绕”该元素。
如果将元素A向左浮动的话，CSS代码和效果图如下图所示。由此可见，浮动之后，文字跑到了元素A的右边，即实现了文字环绕浮动元素的功能
（如果A不浮动的话，div是块级元素，不可能有两个div处在同一行）。
但是这儿有一小问题，如果你仔细观察CSS代码的话和效果图的话，会发现元素B的背景和元素A的背景重合了一部分。这就是
用来解释为什么说浮动元素脱离了正常的文档流但是还会影响布局的原因。之所以说元素A脱离了文档流，
是因为元素B确实占据了元素A之前的位置，好像元素A已经不存在了似的。只所以说会影响布局，是因为元素B里的文字并没有随之占据元素A的位置，
而是环绕在浮动之后的元素A旁边。这是为了避免元素A将元素B里的文字覆盖了，这恰好就是浮动的目的！  -->
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: #FFF;
    }
    
    #container {
        width: 500px;
        height: 250px;
        background: #039;
    }
    
    #A {
        float: left;
        width: 200px;
        height: 200px;
        background: #C00;
    }
    
    #B {
        width: 480px;
        height: 230px;
        background: #000;
    }
</style>

<body>
    <div id="container">
        <div id="A">你好</div>
        <div id="B">
            第一，绝对定位与浮动的区别。绝对定位是将元素彻底从文档流删除，并相对于其包含块定位（包含块可能是文档中的另一个元素或者是初始包含块），元素原先在正常文档流中所占的空间会关闭，就好像该元素原来不存在一样，该元素再也不会影响其他元素的布局了。如果对元素A使用绝对定位的话，元素B占据元素A之前的位置，与元素A重合在一起，并被元素A覆盖。如图所示。
        </div>
    </div>
</body>

</html>
